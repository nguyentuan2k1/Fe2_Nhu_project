<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/473ccb2a41.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="cover-all">
        <div class="cover-game">
            <div class="change">
                <button id = "change">Change</button>
            </div>
            <label for="cb">
                <input type="checkbox" hidden name="" id="cb">
                <div class="cover-cungten">
                    <label for="cb">
                        <img style="display: inline-block;transform: rotate(220deg);" src="img/archery.png" alt=""
                            srcset="">
                    </label>
                    <p style=" margin: 0 10px ;color: wheat; font-size: 1.2vw;">
                        archery:
                    </p>
                    <span
                        style="font-size: 1.2vw;background: white; border-radius: 50% ;padding: 5px; text-align: center; line-height: 100%; color:#1d2671 ; ">x<span
                            class="cungdangco">3</span></span>
                </div>
            </label>
            <input id="input-text" type="text" placeholder="Type">
            <span style="padding-left: 4px;"> Score : <span class="score">0</span> </span>
            <span style="padding-left: 5px;"> Level: <span id="level">1</span> </span>
        </div>
        <div class="cover-setting">
            <div class="setting">
                <label style="cursor: pointer;" for="pause">
                    <p class="nutpause" ><i class="fas fa-pause"></i></p>
                </label>
                <input type="checkbox" hidden name="" id="pause">
                <button class="nutpause btn-resart"> <i style="font-size: 1vw; color: white; " class="fas fa-sync-alt"></i>
                </button>
                <label style="cursor: pointer;" for="bgmusic">
                    <p class="nutpause"><i id="icon_loa" class="fas fa-volume-mute"></i> </p>
                </label>
                <input type="checkbox" hidden name="" id="bgmusic">
                <audio controls hidden id="musicnen">
                    <source src="music/Windy-PaulMauriat-5519474.mp3" type="audio/mp3">
                </audio>
                <label for="store-cb">
                <p class="nutpause" style="margin-top: 5px;"><i class="fas fa-store"></i></p>
                  </label>
                <input type="checkbox" hidden   name="" id="store-cb">
                <div class="cover-store">
                    <label for="store-cb"  class="store-modal"></label>
                    <div class="store-container">
                        <div style="border-bottom: 1px solid #ccc;" class="store-header">
                            <p style="text-align: center;" >Store</p>
                        </div>
                        <div class="store-body">
                            <div style="display: flex; justify-content: space-between;" class="body-cover-money-socung">
                                <div class="money" style="font-size: 18px; font-weight: bold;">
                                </div>
                                <div class="cungten" style="font-weight: bold; font-size: 18px;">
                                    Cung đã mua:<span class="cungdangco"></span> 
                                </div>
                            </div>
                            <div class="cover-danh-sach-type-cung-ten">
                                <div class="cac-loai-cung">
                                    <img class="product-photo" style="width: 100%; height: 62%; margin-top: 1rem;" src="./img/cung.png" alt="" srcset="">
                                    <div class="socungmua-cover" >
                                        So cung: <span class="socungmua" >1</span>
                                    </div>
                                    <div class="price-cover" >
                                        Gia: <span class="Price" >10</span>
                                    </div>
                                </div>
                                <div class="cac-loai-cung">
                                    <img class="product-photo" style="width: 100%; height: 62%; margin-top: 1rem;" src="./img/cung.png" alt="" srcset="">
                                    <div class="socungmua-cover" >
                                        So cung: <span class="socungmua" >5</span>
                                    </div>
                                    <div class="price-cover">
                                        Gia: <span class="Price" >50</span>
                                    </div>
                                </div>
                                <div class="cac-loai-cung">
                                    <img class="product-photo" style="width: 100%; height: 62%; margin-top: 1rem;" src="./img/cung.png" alt="" srcset="">
                                    <div class="socungmua-cover">
                                        So cung: <span class="socungmua" >10</span>
                                    </div>
                                    <div class="price-cover">
                                        Gia: <span class="Price" >100</span>
                                    </div>
                                </div>  
                            </div>
            
                        </div>
                    </div>
               
              </div>
            </div>
        </div>
      
        
    </div>


   <i class="fas fa-wifi-1    "></i>
    <script src="js/main.js"></script>
</body>

</html>
